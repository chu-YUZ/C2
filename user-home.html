<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 云成绩</title>
    <script src="assets/js/data-sync.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #4285f4 0%, #1976d2 50%, #0d47a1 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            animation: backgroundPulse 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        
        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        /* 公告样式 */
        .announcements-section {
            margin-bottom: 20px;
        }
        
        .announcement-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #2196f3;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideInFromTop 0.5s ease-out;
        }
        
        .announcement-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .announcement-card.urgent {
            border-left-color: #f44336;
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.05), rgba(255, 255, 255, 0.95));
        }
        
        .announcement-card.warning {
            border-left-color: #ff9800;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.05), rgba(255, 255, 255, 0.95));
        }
        
        .announcement-card.maintenance {
            border-left-color: #9c27b0;
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.05), rgba(255, 255, 255, 0.95));
        }
        
        .announcement-card.update {
            border-left-color: #4caf50;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.05), rgba(255, 255, 255, 0.95));
        }
        
        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .announcement-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .announcement-type {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            color: white;
            font-weight: normal;
        }
        
        .announcement-type.info { background: #2196f3; }
        .announcement-type.warning { background: #ff9800; }
        .announcement-type.urgent { background: #f44336; }
        .announcement-type.maintenance { background: #9c27b0; }
        .announcement-type.update { background: #4caf50; }
        
        .announcement-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .announcement-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .announcement-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            font-size: 12px;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .priority-indicator {
            font-size: 14px;
        }
        
        .sticky-indicator {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .no-announcements {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
                        0 0 0 1px rgba(255, 255, 255, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardEntry 0.8s ease-out;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(66, 133, 244, 0.02), transparent);
            animation: cardGlow 25s linear infinite;
        }
        
        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes cardGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .user-profile {
            grid-column: 1 / -1;
        }
        
        .vip-benefits-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.15);
            margin-bottom: 30px;
            border: 2px solid #2196f3;
            position: relative;
            overflow: hidden;
        }
        
        .vip-benefits-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.1), rgba(33, 150, 243, 0.05));
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .vip-benefits-section h3 {
            color: #1976d2;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            position: relative;
        }
        
        .vip-benefits-section h3::after {
            content: '✨';
            margin-left: 8px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .benefit-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 251, 255, 0.9) 100%);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(33, 150, 243, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .benefit-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .benefit-item:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(33, 150, 243, 0.2);
            border-color: rgba(33, 150, 243, 0.3);
        }
        
        .benefit-item:hover::before {
            left: 100%;
        }
        
        .benefit-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
            animation: iconFloat 3s ease-in-out infinite;
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .benefit-title {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 5px;
        }
        
        .benefit-desc {
            font-size: 14px;
            color: #666;
        }
        
        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-item label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        
        .info-item span {
            color: #333;
            font-size: 16px;
        }
        
        .grades-section {
            margin-top: 30px;
            display: none;
        }
        
        .grades-section.show {
            display: block;
            animation: gradesAppear 0.5s ease-out;
        }
        
        @keyframes gradesAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .grades-table th,
        .grades-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .grades-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        
        .vip-status {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .vip-status.active {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .btn {
            background: linear-gradient(45deg, #2196f3, #1976d2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .query-btn {
            background: linear-gradient(45deg, #4285f4, #1976d2, #0d47a1);
            background-size: 200% 200%;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(66, 133, 244, 0.4);
            animation: queryButtonPulse 3s ease-in-out infinite;
        }
        
        .query-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        
        .query-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 50px rgba(66, 133, 244, 0.5);
            background-position: 100% 0;
        }
        
        .query-btn:hover::before {
            left: 100%;
        }
        
        .query-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        @keyframes queryButtonPulse {
            0%, 100% { 
                box-shadow: 0 12px 35px rgba(66, 133, 244, 0.4),
                           0 0 0 0 rgba(66, 133, 244, 0.7);
            }
            50% { 
                box-shadow: 0 12px 35px rgba(66, 133, 244, 0.4),
                           0 0 0 15px rgba(66, 133, 244, 0);
            }
        }
        
        .message {
            padding: 18px 25px;
            border-radius: 15px;
            display: none;
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            min-width: 300px;
            max-width: 450px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15),
                        0 5px 15px rgba(0, 0, 0, 0.08),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 1s ease;
        }
        
        .message.show {
            display: block !important;
            transform: translateX(-50%) translateY(120px);
            opacity: 1;
        }
        
        .message.show::before {
            left: 100%;
        }
        
        .message.hide {
            transform: translateX(-50%) translateY(-100px);
            opacity: 0;
        }
        
        .message.success {
            background: linear-gradient(135deg, rgba(212, 237, 218, 0.95) 0%, rgba(195, 230, 203, 0.95) 100%);
            color: #155724;
            border-color: rgba(195, 230, 203, 0.8);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.25),
                        0 5px 15px rgba(40, 167, 69, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .message.success::after {
            content: '✓';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
            text-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
            animation: checkBounce 0.8s ease-out 0.3s both;
        }
        
        .message.error {
            background: linear-gradient(135deg, rgba(248, 215, 218, 0.95) 0%, rgba(245, 198, 203, 0.95) 100%);
            color: #721c24;
            border-color: rgba(245, 198, 203, 0.8);
            box-shadow: 0 15px 35px rgba(220, 53, 69, 0.25),
                        0 5px 15px rgba(220, 53, 69, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .message.error::after {
            content: '✗';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            font-weight: bold;
            color: #dc3545;
            text-shadow: 0 2px 4px rgba(220, 53, 69, 0.3);
            animation: errorShake 0.8s ease-out 0.3s both;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateX(100%) translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
        }
        
        @keyframes messageSlideOut {
            from {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(100%) translateY(-10px) scale(0.95);
            }
        }
        
        @keyframes checkBounce {
            0% { 
                transform: translateY(-50%) scale(0) rotate(-10deg);
                opacity: 0;
            }
            50% { 
                transform: translateY(-50%) scale(1.4) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes errorShake {
            0%, 100% { 
                transform: translateY(-50%) translateX(0) rotate(0deg);
            }
            25% { 
                transform: translateY(-50%) translateX(-8px) rotate(-2deg);
            }
            75% { 
                transform: translateY(-50%) translateX(8px) rotate(2deg);
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">云成绩</div>
            <div class="user-info">
                <span id="welcomeText">欢迎，用户</span>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <!-- 公告区域 -->
        <div class="announcements-section" id="announcementsSection">
            <!-- 公告内容将通过JavaScript加载 -->
        </div>
        
        <div class="card user-profile">
            <h2>个人信息</h2>
            <div id="message" class="message"></div>
            
            <div class="profile-info" id="profileInfo">
                <!-- 个人信息将通过JavaScript动态加载 -->
            </div>
            
            <div class="vip-benefits-section">
                <h3>会员特权</h3>
                <div class="benefits-grid">
                    <div class="benefit-item">
                        <span class="benefit-icon">📊</span>
                        <div class="benefit-title">实时成绩查询</div>
                        <div class="benefit-desc">第一时间获取最新成绩</div>
                    </div>
                    <div class="benefit-item">
                        <span class="benefit-icon">📈</span>
                        <div class="benefit-title">成绩趋势分析</div>
                        <div class="benefit-desc">智能分析学习趋势</div>
                    </div>
                    <div class="benefit-item">
                        <span class="benefit-icon">📚</span>
                        <div class="benefit-title">历史成绩记录</div>
                        <div class="benefit-desc">完整的成绩历史数据</div>
                    </div>
                    <div class="benefit-item">
                        <span class="benefit-icon">🎆</span>
                        <div class="benefit-title">专属客服支持</div>
                        <div class="benefit-desc">一对一专业服务</div>
                    </div>
                </div>
                
                <div class="query-section">
                    <button class="query-btn" onclick="queryGrades()">
                        🔍 查询最新成绩
                    </button>
                </div>
            </div>
            
            <div class="grades-section" id="gradesSection">
                <h3>最近成绩</h3>
                <table class="grades-table" id="gradesTable">
                    <thead>
                        <tr>
                            <th>科目</th>
                            <th>成绩</th>
                            <th>考试名称</th>
                            <th>日期</th>
                        </tr>
                    </thead>
                    <tbody id="gradesBody">
                        <!-- 成绩数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadUserGrades();
            loadAnnouncements();
            checkForUpdates();
            
            // 启动定期同步
            startRegularSync();
            
            // 注册数据同步回调
            if (typeof dataSync !== 'undefined') {
                dataSync.registerCallback('user-home', function(data) {
                    console.log('接收到数据同步通知');
                    // 检查当前用户状态
                    const currentUser = localStorage.getItem('currentUser');
                    if (currentUser) {
                        // 检查用户是否被封禁
                        if (data.bannedUsers[currentUser]) {
                            showMessage('您的账户已被管理员封禁，即将跳转到首页。', 'error');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 3000);
                            return;
                        }
                        
                        // 检查用户是否存在
                        if (!data.users[currentUser]) {
                            showMessage('您的账户已被管理员删除，即将跳转到首页。', 'error');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 3000);
                            return;
                        }
                        
                        // 重新加载用户信息和成绩
                        loadUserInfo();
                        loadUserGrades();
                    }
                });
            }
        });
        
        // 启动定期同步
        function startRegularSync() {
            // 每10秒检查一次公告更新
            setInterval(() => {
                loadAnnouncements();
            }, 10000);
            
            // 每30秒检查一次用户信息更新
            setInterval(() => {
                loadUserInfo();
            }, 30000);
        }
        
        // 加载用户资料
        function loadUserInfo() {
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const userInfo = users[currentUser];
            
            if (userInfo) {
                document.getElementById('welcomeText').textContent = `欢迎，${userInfo.name || currentUser}`;
                
                const profileInfo = document.getElementById('profileInfo');
                profileInfo.innerHTML = `
                    <div class="info-item">
                        <label>用户名</label>
                        <span>${currentUser}</span>
                    </div>
                    <div class="info-item">
                        <label>姓名</label>
                        <span>${userInfo.name || '未设置'}</span>
                    </div>
                    <div class="info-item">
                        <label>考号</label>
                        <span>${userInfo.examNumber || '未设置'}</span>
                    </div>
                    <div class="info-item">
                        <label>学校</label>
                        <span>${userInfo.school || '未设置'}</span>
                    </div>
                `;
            }
        }
        
        // 加载成绩
        function loadUserGrades() {
            const currentUser = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const userInfo = users[currentUser];
            const gradesBody = document.getElementById('gradesBody');
            
            if (userInfo && userInfo.grades) {
                let gradesHtml = '';
                userInfo.grades.forEach(grade => {
                    gradesHtml += `
                        <tr>
                            <td>${grade.subject}</td>
                            <td>${grade.score}</td>
                            <td>${grade.examName}</td>
                            <td>${grade.date || '未设置'}</td>
                        </tr>
                    `;
                });
                gradesBody.innerHTML = gradesHtml;
            } else {
                gradesBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">暂无成绩记录</td></tr>';
            }
        }
        
        // 查询成绩
        function queryGrades() {
            const gradesSection = document.getElementById('gradesSection');
            const queryBtn = document.querySelector('.query-btn');
            
            // 显示加载状态
            queryBtn.innerHTML = '🔄 正在查询...';
            queryBtn.disabled = true;
            
            showMessage('正在查询最新成绩...', 'success');
            
            // 模拟查询过程
            setTimeout(() => {
                loadUserGrades();
                gradesSection.classList.add('show');
                
                // 恢复按钮状态
                queryBtn.innerHTML = '🔍 查询最新成绩';
                queryBtn.disabled = false;
                
                showMessage('成绩已更新！', 'success');
                
                // 滚动到成绩区域
                gradesSection.scrollIntoView({ behavior: 'smooth' });
            }, 2000);
        }
        
        // 开通会员
        function openVip() {
            window.location.href = 'payment.html';
        }
        
        // 编辑个人信息
        function editProfile() {
            window.location.href = 'register.html?edit=true';
        }
        
        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
        
        // 显示消息
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            
            // 如果正在显示其他消息，先隐藏
            if (messageDiv.classList.contains('show')) {
                hideMessage();
                setTimeout(() => {
                    showNewMessage(text, type);
                }, 500);
            } else {
                showNewMessage(text, type);
            }
        }
        
        function showNewMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 触发显示动画
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 50);
            
            // 自动隐藏（成功消息3秒，错误消息4秒）
            const hideDelay = type === 'error' ? 4000 : 3000;
            setTimeout(() => {
                hideMessage();
            }, hideDelay);
        }
        
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('show');
            messageDiv.classList.add('hide');
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
                messageDiv.classList.remove('hide');
            }, 500);
        }
        
        // =========================== 公告管理功能 ===========================
        
        // 加载公告列表
        function loadAnnouncements() {
            // 从 localStorage 获取同步的公告数据
            const apiData = localStorage.getItem('userAnnouncementsAPI');
            
            if (!apiData) {
                // 如果没有API数据，尝试从管理后台直接获取
                const adminAnnouncements = JSON.parse(localStorage.getItem('announcements') || '[]');
                const publishedAnnouncements = adminAnnouncements.filter(ann => ann.status === 'published');
                
                if (publishedAnnouncements.length > 0) {
                    displayAnnouncements(publishedAnnouncements);
                } else {
                    showNoAnnouncements();
                }
                return;
            }
            
            try {
                const announcementData = JSON.parse(apiData);
                if (announcementData.status === 'success' && announcementData.data) {
                    displayAnnouncements(announcementData.data);
                } else {
                    showNoAnnouncements();
                }
            } catch (error) {
                console.error('解析公告数据错误:', error);
                showNoAnnouncements();
            }
        }
        
        // 显示公告列表
        function displayAnnouncements(announcements) {
            if (!announcements || announcements.length === 0) {
                showNoAnnouncements();
                return;
            }
            
            // 按优先级和置顶排序
            announcements.sort((a, b) => {
                // 置顶的在前
                if (a.sticky && !b.sticky) return -1;
                if (!a.sticky && b.sticky) return 1;
                
                // 优先级高的在前
                if (a.priority !== b.priority) return b.priority - a.priority;
                
                // 按发布时间排序
                return new Date(b.publishedAt) - new Date(a.publishedAt);
            });
            
            const announcementsSection = document.getElementById('announcementsSection');
            let html = '';
            
            announcements.forEach((announcement, index) => {
                // 检查公告是否过期
                if (isAnnouncementExpired(announcement)) {
                    return; // 跳过过期公告
                }
                
                const typeText = getAnnouncementTypeText(announcement.type);
                const priorityIndicator = getPriorityIndicator(announcement.priority);
                const stickyBadge = announcement.sticky ? '<span class="sticky-indicator">置顶</span>' : '';
                const publishedTime = new Date(announcement.publishedAt).toLocaleString();
                
                html += `
                    <div class="announcement-card ${announcement.type}" style="animation-delay: ${index * 0.1}s;">
                        <div class="announcement-header">
                            <h3 class="announcement-title">
                                ${announcement.title}
                                <span class="announcement-type ${announcement.type}">${typeText}</span>
                                ${stickyBadge}
                            </h3>
                            <div class="announcement-meta">
                                <span class="priority-indicator">${priorityIndicator}</span>
                                <span>📅 ${publishedTime}</span>
                            </div>
                        </div>
                        <div class="announcement-content">${announcement.content}</div>
                    </div>
                `;
            });
            
            if (html) {
                announcementsSection.innerHTML = html;
            } else {
                showNoAnnouncements();
            }
        }
        
        // 显示无公告状态
        function showNoAnnouncements() {
            const announcementsSection = document.getElementById('announcementsSection');
            announcementsSection.innerHTML = `
                <div class="no-announcements">
                    <p>📝 暂无公告信息</p>
                </div>
            `;
        }
        
        // 获取公告类型文本
        function getAnnouncementTypeText(type) {
            const types = {
                'info': '信息通知',
                'warning': '重要提醒',
                'urgent': '紧急通知',
                'maintenance': '系统维护',
                'update': '版本更新'
            };
            return types[type] || '未知类型';
        }
        
        // 获取优先级指示器
        function getPriorityIndicator(priority) {
            switch(priority) {
                case 3: return '🔴 高';
                case 2: return '🟡 中';
                case 1: return '🟢 低';
                default: return '🟢 低';
            }
        }
        
        // 检查公告是否过期
        function isAnnouncementExpired(announcement) {
            if (!announcement.duration || announcement.duration <= 0) {
                return false; // 永久有效
            }
            
            const publishedTime = new Date(announcement.publishedAt);
            const now = new Date();
            const daysElapsed = (now - publishedTime) / (1000 * 60 * 60 * 24);
            
            return daysElapsed > announcement.duration;
        }
        
        // =========================== 公告管理功能结束 ===========================
        
        // =========================== 实时通知功能 ===========================
        
        // 监听实时通知
        window.addEventListener('realtimeNotification', function(event) {
            const notification = event.detail;
            if (notification.type === 'announcement' || notification.type === 'batch_announcement') {
                showMessage(notification.message, 'success');
                
                // 5秒后自动隐藏消息
                setTimeout(() => {
                    const messageDiv = document.getElementById('message');
                    if (messageDiv.style.display === 'block' && messageDiv.textContent === notification.message) {
                        messageDiv.style.display = 'none';
                    }
                }, 5000);
            }
        });
        
        // =========================== 实时通知功能结束 ===========================
    </script>
</body>
