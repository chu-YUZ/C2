        // å¯åŠ¨å®šæœŸåŒæ­¥
        function startRegularSync() {

        // åŠ è½½ç”¨æˆ·èµ„æ–™

        // åŠ è½½æˆç»©
        function loadUserGrades() {

        // æŸ¥è¯¢æˆç»©
        function queryGrades() {
            const gradesSection = document.getElementById('gradesSection');
            const queryBtn = document.querySelector('.query-btn');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            queryBtn.innerHTML = 'ğŸ”„ æ­£åœ¨æŸ¥è¯¢...';
            queryBtn.disabled = true;
            
            showMessage('æ­£åœ¨æŸ¥è¯¢æœ€æ–°æˆç»©...', 'success');

            setTimeout(() => {

                queryBtn.innerHTML = 'ğŸ” æŸ¥è¯¢æœ€æ–°æˆç»©';

        // å¼€é€šä¼šå‘˜
        function openVip() {
            window.location.href = 'payment.html';
        }
        
        // ç¼–è¾‘ä¸ªäººä¿¡æ¯
        function editProfile() {
            window.location.href = 'register.html?edit=true';
        }
        
        // é€€å‡ºç™»å½•
        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';

        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            
            // å¦‚æœæ­£åœ¨æ˜¾ç¤ºå…¶ä»–æ¶ˆæ¯ï¼Œå…ˆéšè—
            if (messageDiv.classList.contains('show')) {
                hideMessage();
                setTimeout(() => {
                    showNewMessage(text, type);
                }, 500);
            } else {
                showNewMessage(text, type);
            }
        }
        
        function showNewMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // è§¦å‘æ˜¾ç¤ºåŠ¨ç”»
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 50);
            
            // è‡ªåŠ¨éšè—ï¼ˆæˆåŠŸæ¶ˆæ¯3ç§’ï¼Œé”™è¯¯æ¶ˆæ¯4ç§’ï¼‰
            const hideDelay = type === 'error' ? 4000 : 3000;
            setTimeout(() => {
                hideMessage();
            }, hideDelay);
        }
        
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('show');
            messageDiv.classList.add('hide');
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
                messageDiv.classList.remove('hide');

        }
        
        // =========================== å…¬å‘Šç®¡ç†åŠŸèƒ½ ===========================
        
        // åŠ è½½å…¬å‘Šåˆ—è¡¨
        function loadAnnouncements() {
            // ä» localStorage è·å–åŒæ­¥çš„å…¬å‘Šæ•°æ®
            const apiData = localStorage.getItem('userAnnouncementsAPI');
            
            if (!apiData) {
                // å¦‚æœæ²¡æœ‰APIæ•°æ®ï¼Œå°è¯•ä»ç®¡ç†åå°ç›´æ¥è·å–
                const adminAnnouncements = JSON.parse(localStorage.getItem('announcements') || '[]');
                const publishedAnnouncements = adminAnnouncements.filter(ann => ann.status === 'published');
                
                if (publishedAnnouncements.length > 0) {
                    displayAnnouncements(publishedAnnouncements);
                } else {
                    showNoAnnouncements();
                }
                return;
            }
            
            try {
                const announcementData = JSON.parse(apiData);
                if (announcementData.status === 'success' && announcementData.data) {
                    displayAnnouncements(announcementData.data);
                } else {
                    showNoAnnouncements();
                }
            } catch (error) {
                console.error('è§£æå…¬å‘Šæ•°æ®é”™è¯¯:', error);
                showNoAnnouncements();
            }
        }
        
        // æ˜¾ç¤ºå…¬å‘Šåˆ—è¡¨
        function displayAnnouncements(announcements) {
            if (!announcements || announcements.length === 0) {
                showNoAnnouncements();
                return;
            }
            
            // æŒ‰ä¼˜å…ˆçº§å’Œç½®é¡¶æ’åº
            announcements.sort((a, b) => {
                // ç½®é¡¶çš„åœ¨å‰
                if (a.sticky && !b.sticky) return -1;
                if (!a.sticky && b.sticky) return 1;
                
                // ä¼˜å…ˆçº§é«˜çš„åœ¨å‰
                if (a.priority !== b.priority) return b.priority - a.priority;
                
                // æŒ‰å‘å¸ƒæ—¶é—´æ’åº
                return new Date(b.publishedAt) - new Date(a.publishedAt);
            });
            
            const announcementsSection = document.getElementById('announcementsSection');
            let html = '';
            
            announcements.forEach((announcement, index) => {
                // æ£€æŸ¥å…¬å‘Šæ˜¯å¦è¿‡æœŸ
                if (isAnnouncementExpired(announcement)) {
                    return; // è·³è¿‡è¿‡æœŸå…¬å‘Š
                }
                
                const typeText = getAnnouncementTypeText(announcement.type);
                const priorityIndicator = getPriorityIndicator(announcement.priority);
                const stickyBadge = announcement.sticky ? '<span class="sticky-indicator">ç½®é¡¶</span>' : '';
                const publishedTime = new Date(announcement.publishedAt).toLocaleString();
                
                html += `
                    <div class="announcement-card ${announcement.type}" style="animation-delay: ${index * 0.1}s;">
                        <div class="announcement-header">
                            <h3 class="announcement-title">
                                ${announcement.title}
                                <span class="announcement-type ${announcement.type}">${typeText}</span>
                                ${stickyBadge}
                            </h3>
                            <div class="announcement-meta">
                                <span class="priority-indicator">${priorityIndicator}</span>
                                <span>ğŸ“… ${publishedTime}</span>
                            </div>
                        </div>
                        <div class="announcement-content">${announcement.content}</div>
                    </div>
                `;
            });
            
            if (html) {
                announcementsSection.innerHTML = html;
            } else {
                showNoAnnouncements();
            }
        }
        
        // æ˜¾ç¤ºæ— å…¬å‘ŠçŠ¶æ€
        function showNoAnnouncements() {
            const announcementsSection = document.getElementById('announcementsSection');
            announcementsSection.innerHTML = `
                <div class="no-announcements">
                    <p>ğŸ“ æš‚æ— å…¬å‘Šä¿¡æ¯</p>
                </div>
            `;
        }
        
        // è·å–å…¬å‘Šç±»å‹æ–‡æœ¬
        function getAnnouncementTypeText(type) {
            const types = {
                'info': 'ä¿¡æ¯é€šçŸ¥',
                'warning': 'é‡è¦æé†’',
                'urgent': 'ç´§æ€¥é€šçŸ¥',
                'maintenance': 'ç³»ç»Ÿç»´æŠ¤',
                'update': 'ç‰ˆæœ¬æ›´æ–°'
            };
            return types[type] || 'æœªçŸ¥ç±»å‹';
        }
        
        // è·å–ä¼˜å…ˆçº§æŒ‡ç¤ºå™¨
        function getPriorityIndicator(priority) {
            switch(priority) {
                case 3: return 'ğŸ”´ é«˜';
                case 2: return 'ğŸŸ¡ ä¸­';
                case 1: return 'ğŸŸ¢ ä½';
                default: return 'ğŸŸ¢ ä½';
            }
        }
        
        // æ£€æŸ¥å…¬å‘Šæ˜¯å¦è¿‡æœŸ
        function isAnnouncementExpired(announcement) {
            if (!announcement.duration || announcement.duration <= 0) {
                return false; // æ°¸ä¹…æœ‰æ•ˆ
            }
            
            const publishedTime = new Date(announcement.publishedAt);
            const now = new Date();
            const daysElapsed = (now - publishedTime) / (1000 * 60 * 60 * 24);
            
            return daysElapsed > announcement.duration;
        }
        
        // =========================== å…¬å‘Šç®¡ç†åŠŸèƒ½ç»“æŸ ===========================
        
        // =========================== å®æ—¶é€šçŸ¥åŠŸèƒ½ ===========================
        
        // ç›‘å¬å®æ—¶é€šçŸ¥
        window.addEventListener('realtimeNotification', function(event) {
            const notification = event.detail;
            if (notification.type === 'announcement' || notification.type === 'batch_announcement') {
                showMessage(notification.message, 'success');
                
                // 5ç§’åè‡ªåŠ¨éšè—æ¶ˆæ¯
                setTimeout(() => {
                    const messageDiv = document.getElementById('message');
                    if (messageDiv.style.display === 'block' && messageDiv.textContent === notification.message) {
                        messageDiv.style.display = 'none';
                    }
                }, 5000);
            }
        });
        
        // =========================== å®æ—¶é€šçŸ¥åŠŸèƒ½ç»“æŸ ===========================
    </script>
