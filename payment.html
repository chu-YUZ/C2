    <script>
        let selectedPayment = '';
        
        function selectPayment(method) {
            selectedPayment = method;
            document.getElementById(method).checked = true;
            
            // ÁßªÈô§ÊâÄÊúâÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');

            // Ê∑ªÂä†ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.getElementById(method).closest('.payment-method').classList.add('selected');

        function confirmPayment() {
            if (!selectedPayment) {
                showMessage('ËØ∑ÈÄâÊã©ÊîØ‰ªòÊñπÂºèÔºÅ', 'error');
                return;

        function showMessage(text, type) {

            // Â¶ÇÊûúÊ≠£Âú®ÊòæÁ§∫ÂÖ∂‰ªñÊ∂àÊÅØÔºåÂÖàÈöêËóè
            if (messageDiv.style.display === 'block') {
                messageDiv.style.animation = 'messageSlideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    showNewMessage(text, type);
                }, 300);
            } else {
                showNewMessage(text, type);

        }
        
        function showNewMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            messageDiv.style.animation = 'messageSlideIn 0.5s ease-out forwards';
            
            // Ê∑ªÂä†ÂÖâÊïàÂä®Áîª
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 100);
            
            // ÊàêÂäüÊ∂àÊÅØ‰∏çËá™Âä®ÈöêËóèÔºåÈîôËØØÊ∂àÊÅØ4ÁßíÂêéÈöêËóè
            if (type === 'error') {
                setTimeout(() => {
                    hideMessage();

            } else if (type === 'success' && !text.includes('ÊîØ‰ªòÊàêÂäü')) {
