        .container::before {

        .btn {

            border-radius: 50px;

            animation: buttonPulse 4s ease-in-out infinite;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 35px rgba(33, 150, 243, 0.4);
            background-position: 100% 0;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(-1px) scale(1.01);
        }
        
        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3),
                           0 0 0 0 rgba(33, 150, 243, 0.7);
            }
            50% { 
                box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3),
                           0 0 0 10px rgba(33, 150, 243, 0);
            }
        }
        
        .login-section h2 {
            color: #1976d2;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
            position: relative;
            background: linear-gradient(45deg, #1976d2, #4285f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }
        
        .login-section {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 30px 20px;
            border-radius: 20px;
            border: 2px solid #e3f2fd;
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.2);
            text-align: center;
            position: relative;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e8f0fe;
            border-radius: 25px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            backdrop-filter: blur(5px);
            position: relative;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1),

            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);

        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;

            border-top: 1px solid #e3f2fd;
        }
        
        .login-options a {
            color: #1976d2;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .login-options a:hover {
            color: #4285f4;
            transform: translateY(-1px);
        }
        
        .login-options a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 50%;
            background: linear-gradient(45deg, #1976d2, #4285f4);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .login-options a:hover::after {
            width: 100%;
        }
        
        .query-section {
            margin-top: 25px;
            text-align: center;
        }
        
        .btn.query {
            background: linear-gradient(45deg, #03a9f4, #0288d1);
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 15px;
            display: none;
            position: fixed;
            top: -100px;
            left: 20px;
            right: 20px;
            z-index: 9999;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15),
                        0 5px 15px rgba(0, 0, 0, 0.08),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 14px;
        }
        
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 1s ease;
        }
        
        .message.show {
            display: block !important;
            transform: translateY(120px);
            opacity: 1;
        }
        
        .message.show::before {
            left: 100%;
        }
        
        .message.hide {
            transform: translateY(-100px);
            opacity: 0;
        }
        
        .message.success {
            background: linear-gradient(135deg, rgba(212, 237, 218, 0.95) 0%, rgba(195, 230, 203, 0.95) 100%);
            color: #155724;
            border-color: rgba(195, 230, 203, 0.8);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.25),
                        0 5px 15px rgba(40, 167, 69, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .message.success::after {
            content: '✓';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            text-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
            animation: checkBounce 0.8s ease-out 0.3s both;
        }
        
        .message.error {
            background: linear-gradient(135deg, rgba(248, 215, 218, 0.95) 0%, rgba(245, 198, 203, 0.95) 100%);
            color: #721c24;
            border-color: rgba(245, 198, 203, 0.8);
            box-shadow: 0 15px 35px rgba(220, 53, 69, 0.25),
                        0 5px 15px rgba(220, 53, 69, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .message.error::after {
            content: '✗';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #dc3545;
            text-shadow: 0 2px 4px rgba(220, 53, 69, 0.3);
            animation: errorShake 0.8s ease-out 0.3s both;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateX(0) translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
        }
        
        @keyframes messageSlideOut {
            from {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(0) translateY(-20px) scale(0.95);
            }
        }
        
        @keyframes checkBounce {
            0% { 
                transform: translateY(-50%) scale(0) rotate(-10deg);
                opacity: 0;
            }
            50% { 
                transform: translateY(-50%) scale(1.4) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes errorShake {
            0%, 100% { 
                transform: translateY(-50%) translateX(0) rotate(0deg);
            }
            25% { 
                transform: translateY(-50%) translateX(-8px) rotate(-2deg);
            }
            75% { 
                transform: translateY(-50%) translateX(8px) rotate(2deg);
            }
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .vip-section h2, .login-section h2 {
                font-size: 22px;
            }
            
            .vip-section h2::after {
                right: -20px;
                font-size: 16px;
            }
            
            .vip-benefits {
                padding: 15px;
            }
            
            .vip-benefits li {
                padding: 8px 0;
                font-size: 14px;
                padding-left: 25px;
            }
            
            .vip-benefits li:before {
                width: 16px;

            }
            
            .btn {
                padding: 14px 20px;

            }
            
            .login-section {

            }
            
            .form-group label {

            }
            
            .form-group input {

            }
            
            .login-options {

            }
            
            .message {

            }
            
            .message.success::after, .message.error::after {

            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

<body>
    <div class="container">
        <div class="vip-section">
            <h2>会员权益</h2>
            <div class="vip-benefits">
                <h3>会员特权</h3>
                <ul>
                    <li>实时成绩查询</li>
                    <li>历史成绩记录</li>
                    <li>成绩趋势分析</li>
                    <li>专属客服支持</li>
                    <li>无广告体验</li>
                    <li>优先更新提醒</li>
                </ul>
            </div>
            <button class="btn" onclick="openVip()">开通会员</button>
        </div>
        
        <div class="login-section">
            <h2>用户登录</h2>
            <div id="message" class="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
            
            <div class="login-options">
                <a href="#" class="forgot-password" onclick="forgotPassword()">忘记密码？</a>
                <a href="#" class="register-link" onclick="showRegisterInfo()">立即注册</a>
            </div>
            
            <div class="query-section" style="display: none;">
                <button class="btn query" onclick="queryGrades()">查询最新成绩</button>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时检查状态
        window.onload = function() {
            // 不再检查会员状态
        };
        
        // 开通会员
        function openVip() {
            window.location.href = 'payment.html';
        }
        
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 检查用户是否被封号
            const bannedUsers = JSON.parse(localStorage.getItem('bannedUsers') || '{}');
            if (bannedUsers[username]) {
                showMessage('您的账号已被封禁。原因：' + bannedUsers[username], 'error');
                return;
            }
            
            // 验证登录信息
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username] && users[username].password === password) {
                localStorage.setItem('currentUser', username);
                showMessage('登录成功！', 'success');
                setTimeout(() => {
                    window.location.href = 'user-home.html';
                }, 1000);
            } else {
                showMessage('用户名或密码错误！', 'error');
            }
        });
        
        // 显示消息
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            
            // 如果正在显示其他消息，先隐藏
            if (messageDiv.classList.contains('show')) {
                hideMessage();
                setTimeout(() => {
                    showNewMessage(text, type);
                }, 500);
            } else {
                showNewMessage(text, type);
            }
        }
        
        function showNewMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 触发显示动画
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 50);
            
            // 自动隐藏（成功消息3秒，错误消息4秒）
            const hideDelay = type === 'error' ? 4000 : 3000;
            setTimeout(() => {
                hideMessage();
            }, hideDelay);
        }
        
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('show');
            messageDiv.classList.add('hide');
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
                messageDiv.classList.remove('hide');
            }, 500);
        }
        
        // 忘记密码处理
        function forgotPassword() {
            showMessage('请联系班主任处理', 'error');
        }
        
        // 注册信息提示
        function showRegisterInfo() {
            showMessage('此操作由学校端完成，学生端暂不支持此操作', 'error');
        }
    </script>
