    <script>

        // åŠ è½½ç”¨æˆ·ä¿¡æ¯
        function loadUserInfo() {

            const userInfo = users[currentUser];

                // æ˜¾ç¤ºç”¨æˆ·æ‘˜è¦

        // åŠ è½½æˆç»©
        function loadGrades() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const userInfo = users[currentUser];
            const gradesContent = document.getElementById('gradesContent');
            
            if (userInfo && userInfo.grades && userInfo.grades.length > 0) {
                userGrades = userInfo.grades;
                
                // åˆ›å»ºæˆç»©è¡¨æ ¼
                let tableHtml = `

                                <th>ç§‘ç›®</th>

                            </tr>

                userGrades.forEach((grade, index) => {
                    const gradeLevel = getGradeLevel(grade.score);
                    const scoreClass = getScoreClass(grade.score);
                    
                    tableHtml += `

                `;
                
                gradesContent.innerHTML = tableHtml;
                
                // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                showStatistics();
                document.getElementById('statsSection').style.display = 'grid';
                
            } else {
                gradesContent.innerHTML = '<div class="no-grades">æš‚æ— æˆç»©è®°å½•</div>';
                document.getElementById('statsSection').style.display = 'none';
            }
        }
        
        // è·å–æˆç»©ç­‰çº§
        function getGradeLevel(score) {
            if (score >= 90) return 'ä¼˜ç§€';
            if (score >= 80) return 'è‰¯å¥½';
            if (score >= 70) return 'ä¸­ç­‰';
            if (score >= 60) return 'åŠæ ¼';
            return 'ä¸åŠæ ¼';
        }
        
        // è·å–æˆç»©æ ·å¼ç±»
        function getScoreClass(score) {
            if (score >= 90) return 'score-excellent';
            if (score >= 80) return 'score-good';
            if (score >= 70) return 'score-average';
            return 'score-poor';
        }
        
        // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
        function showStatistics() {
            if (userGrades.length === 0) return;
            
            const scores = userGrades.map(g => g.score);
            const totalScore = scores.reduce((sum, score) => sum + score, 0);
            const averageScore = (totalScore / scores.length).toFixed(1);
            const maxScore = Math.max(...scores);
            const minScore = Math.min(...scores);
            
            // è®¡ç®—å„ç­‰çº§æ•°é‡
            const excellent = scores.filter(s => s >= 90).length;
            const good = scores.filter(s => s >= 80 && s < 90).length;
            const average = scores.filter(s => s >= 70 && s < 80).length;
            const pass = scores.filter(s => s >= 60 && s < 70).length;
            const fail = scores.filter(s => s < 60).length;
            
            const statsInfo = document.getElementById('statsInfo');
            statsInfo.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 14px;">
                    <div><strong>æ€»ç§‘ç›®æ•°ï¼š</strong>${userGrades.length}</div>
                    <div><strong>å¹³å‡åˆ†ï¼š</strong><span style="color: #667eea; font-weight: bold;">${averageScore}</span></div>
                    <div><strong>æœ€é«˜åˆ†ï¼š</strong><span style="color: #28a745; font-weight: bold;">${maxScore}</span></div>
                    <div><strong>æœ€ä½åˆ†ï¼š</strong><span style="color: #dc3545; font-weight: bold;">${minScore}</span></div>
                    <div><strong>ä¼˜ç§€(â‰¥90)ï¼š</strong>${excellent} ç§‘</div>
                    <div><strong>è‰¯å¥½(80-89)ï¼š</strong>${good} ç§‘</div>
                    <div><strong>ä¸­ç­‰(70-79)ï¼š</strong>${average} ç§‘</div>
                    <div><strong>åŠæ ¼(60-69)ï¼š</strong>${pass} ç§‘</div>
                    <div><strong>ä¸åŠæ ¼(<60)ï¼š</strong>${fail} ç§‘</div>
                    <div><strong>åŠæ ¼ç‡ï¼š</strong>${(((userGrades.length - fail) / userGrades.length) * 100).toFixed(1)}%</div>
                </div>
            `;
        }
        
        // åˆ·æ–°æˆç»©
        function refreshGrades() {
            showMessage('æ­£åœ¨åˆ·æ–°æˆç»©...', 'info');
            
            // æ¨¡æ‹Ÿåˆ·æ–°è¿‡ç¨‹
            setTimeout(() => {
                // è¿™é‡Œå¯ä»¥æ·»åŠ ä»æœåŠ¡å™¨è·å–æœ€æ–°æˆç»©çš„é€»è¾‘
                // ç°åœ¨åªæ˜¯é‡æ–°åŠ è½½æœ¬åœ°æ•°æ®
                loadGrades();

            }, 1500);

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            
            // å¦‚æœæ­£åœ¨æ˜¾ç¤ºå…¶ä»–æ¶ˆæ¯ï¼Œå…ˆéšè—
            if (messageDiv.classList.contains('show')) {

            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // è§¦å‘æ˜¾ç¤ºåŠ¨ç”»
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 50);
            
            // è‡ªåŠ¨éšè—

        }
        
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('show');
